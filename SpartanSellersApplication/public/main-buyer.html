<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripting/main-buyer.js"></script>
    <script src="https://kit.fontawesome.com/9f3edbf1ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" />
    <title>Spartan Sellers | Buyer</title>

</head>

<body>

    <header>
        <div>
            <a href="main-buyer.html">
                <img src="images/logo-white.png" alt="Logo" class="logo">
            </a>
        </div>
        <nav>
            <a class="profile" href="main-profile-reg-user.html"> <i class="fa-solid fa-user nav-icon"></i>Profile</a>
            <a href="main-seller.html" class="nav-button">Sell</a>
        </nav>
    </header>


    <main>

        <div id="container">

            <div class="search-container">
               
                <i class="fa-solid fa-magnifying-glass" onclick="searchProducts()"></i>
        
                <input type="text" id="search-input" class="search-bar" placeholder="Search">
                
            </div>

            <div id="search-results"></div>
        
            
            <div>
            <ul class="category-list" id="sortable-list">
                <!-- List of categories -->
                <li class="category-item" data-category="Dorm Supplies">
                    <div class="category-item-text">
                        Dorm Supplies
                    </div>
                    <!-- Icon representing the category -->
                    <i class="fa-solid fa-bed cat-icon"></i>
                </li>
                <li class="category-item" data-category="Textbooks">
                    <div class="category-item-text">
                        Textbooks
                    </div>
                    <i class="fa-solid fa-book cat-icon"></i>
                </li>
                <li class="category-item" data-category="School Supplies">
                    <div class="category-item-text">
                        School Supplies
                    </div>
                    <i class="fa-solid fa-pencil cat-icon"></i>
                </li>
                <li class="category-item" data-category="Apparel">
                    <div class="category-item-text">
                        Apparel
                    </div>
                    <i class="fa-solid fa-shirt cat-icon"></i>
                </li>
                <li class="category-item" data-category="View All">
                    <div class="category-item-text">
                        View All
                    </div>
                    <i class="fa-solid fa-tsag"></i>
                </li>
            </ul>
        </div>
        </div>


            <div id="item-list">
                <!-- Product items will be inserted here -->
              </div>


    </main>
