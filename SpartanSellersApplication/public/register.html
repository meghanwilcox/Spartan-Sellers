<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spartan Sellers Register</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="utf-8">
    <script src="scripting/register.js"></script>
    <script src="https://kit.fontawesome.com/9f3edbf1ce.js" crossorigin="anonymous"></script>
</head>

<body id="register">
<div id="login-container">
    <img id="login-pic" src="images/logo.jpg.png">
    <h1>Register with Spartan Sellers</h1>

    <form id="register-form">
        <div class="input-box">
            <label>Username</label>
            <input id="username" type="userName" required>
        </div>
        
        <div class="input-box">
            <label>Password <i class="fas fa-lock"></i></label>
            <input id="password" type="password" required>
        </div>
        
        <div class="input-box">
            <label>UNCG Email</label>
            <input id="email" type="email" required>
        </div>

        <div class="input-box">
            <label>First Name</label>
            <input id="firstname" type="name" required>
        </div>
        
        <div class="input-box">
            <label>Last Name</label>
            <input id="lastname" type="name" required>
        </div>

        <div>
            <button class="login-btn" onclick="window.location.href='login.html'">Cancel</button>
            <button type="submit" class="login-btn">Submit</button>
        </div>

    </form>
    
</div>

</body>

</html>
