<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spartan Sellers Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="utf-8">
    <script src="scripting/login.js"></script>
    <script src="https://kit.fontawesome.com/9f3edbf1ce.js" crossorigin="anonymous"></script>
</head>

<body id="login">
<div id="login-container">
    <img id="login-pic" src="images/logo.jpg.png">
    <h1>Login to Spartan Sellers</h1>
    <form id="login-form">

        <div class="input-box">
    <label for="username">Username</label>
    <input id="username" type="userName" required>
</div>

<div class="input-box">
    <label for="password">Password <i class="fas fa-lock"></i></label>
    <input id="password" type="password" required>
</div>
        
        <button type="submit" class="login-btn" >Login</button>

        <div id="register-link">
            <p>New User? <a href="register.html">Register Here</a></p>
        </div>
    </form>
    
</div>

</body>

</html>
