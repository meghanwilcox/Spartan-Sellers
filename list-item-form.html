<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/9f3edbf1ce.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" />
    <title>Spartan Sellers: Seller</title>
</head>

<body>
    <header>
        <div>
            <a href="main-seller.html">
                <img src="images/logo-white.png" alt="Logo" class="logo">
            </a>
        </div>
        <nav>
            <a class="profile" href="main-profile-reg-user.html"> <i class="fa-solid fa-user nav-icon"></i>Profile</a>
            <a href="main-buyer.html" class="nav-button">Buy</a>
        </nav>
    </header>

    <ul class="horizontal-menu">
        <li><a href="list-item-form.html"> List An Item</a></li>
        <li><a href="view-pricing-data.html">View Pricing Data</a></li>
        <li><a href="seller-reviews.html">Reviews</a></li>
    </ul>


    <main>
        <h1>List an Item to Sell</h1>

        <form id="list-item-form">
            <div>
                <label for="item-title">Item Title: </label>
                <input type="text" id="item-title" name="item-title" size="30" required>
                <br>
            </div>
            <br>

            <div>
                <label for="item-description">Item Description: </label>
                <textarea id="item-description" name="item-description"></textarea>
                <br>
            </div>
            <br>

            <div>
                <label for="item-photo-upload">Select Photos:</label>
                <input type="file" id="item-photo-upload" name="item-photo-upload" required>
                <br>
            </div>
            <br>


            <label for="item-category-select">Select Item Category:</label>
            <select id="item-category-selct">
                <option value="">Select a Category</option>
                <option value="option1">Dorm Supplies</option>
                <option value="option2">Textbooks</option>
                <option value="option3">Transportation</option>
                <option value="option3">School Supplies</option>
                <option value="option3">Miscellaneous</option>
            </select>
            <br>

            <label for="item-condition-select">Select Item Condition:</label>
            <select id="item-condition-selct" required>
                <option value="">Select a Condition</option>
                <option value="option1">New</option>
                <option value="option2">Used - Like New</option>
                <option value="option2">Used - Good</option>
                <option value="option3">Used - Mild</option>
                <option value="option3">Used - Poor</option>
            </select>
            <br>

            <div>
                <label for="item-price">Item Price:</label>
                <input type="text" id="item-price" name="item-price" size="30" required>
                <br>
            </div>
            <br>

            <div id="item-submission-container">
                <button class="btn" id="cancel-list-item"
                    onclick="window.location.href='main-seller.html'">Cancel</button>

                <div>

                    <input class="btn" type="reset" id="list-item-reset" name="list-item-reset">
                </div>

                <div>

                    <input class="btn" type="submit" id="list-item-submit"
                        onclick="window.location.href='main-seller.html'" name="list-item-submit">
                </div>

            </div>


        </form>

    </main>

    <footer>
        <p>Copyright Â© 2024 Spartan Sellers</p>
    </footer>

</body>

</html>
